<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="myForm" (submit)="onAddPost()" *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="myForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="imgPreview" *ngIf="imgPreview !== '' && imgPreview && myForm.get('image').valid">
      <img [src]="imgPreview" [alt]="myForm.get('title').value" >
    </div>

    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" required placeholder="Post Content"></textarea>
      <mat-error *ngIf="myForm.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="myForm.invalid">Save Post</button>
  </form>
</mat-card>
